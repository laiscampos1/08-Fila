#include <iostream>
#include <queue>

// Função para inserir um elemento no final da fila
void insere(std::queue<int>& fila, int elemento) {
    fila.push(elemento);
}

// Função para exibir e remover o primeiro elemento da fila
void remove(std::queue<int>& fila) {
    if (!fila.empty()) {
        int primeiro_elemento = fila.front();
        std::cout << "Elemento removido: " << primeiro_elemento << std::endl;
        fila.pop();
    } else {
        std::cout << "Fila Vazia" << std::endl;
    }
}

// Função para mostrar todos os elementos da fila
void mostrarFila(const std::queue<int>& fila) {
    if (fila.empty()) {
        std::cout << "Fila Vazia" << std::endl;
    } else {
        std::cout << "Elementos da fila: ";
        std::queue<int> fila_temp = fila;
        while (!fila_temp.empty()) {
            std::cout << fila_temp.front() << " ";
            fila_temp.pop();
        }
        std::cout << std::endl;
    }
}

// Função para mostrar o número de elementos na fila
int tamanho(const std::queue<int>& fila) {
    return fila.size();
}

int main() {
    std::queue<int> fila;

    // Inserir elementos na fila
    insere(fila, 10);
    insere(fila, 20);
    insere(fila, 30);

    // Mostrar elementos da fila
    mostrarFila(fila);

    // Remover elementos da fila
    remove(fila);
    mostrarFila(fila);

    // Mostrar o tamanho da fila
    std::cout << "Tamanho da fila: " << tamanho(fila) << std::endl;

    return 0;
}
